<!doctype html>
<html>
<head>
	<!-- Meta-tags -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!--  Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/libs/socketio/socket.io.min.js"></script>

</head>
<body>
<div class="units-selector">
  <section class="header">
    <label onclick="" class="toggle candy blue">
       <input id="units_check" type="checkbox" checked="checked">
       <p>
        <span id="celsius">  째C</span><span id="fahrenheit">째F</span>
      </p>
       <a class="slide-button"></a>
       <a class="slide-button"></a>
    </label>
  </section>
</div>
<article class="widget-wrapper">
  <section>
    <img src="http://openweathermap.org/img/w/01d.png" id="weather-icon" />
    <span id="weather-status"> Winter is comming!</span>
    <div id="temperature">
      Temperature:
      <span class="large-temperature"><span></span>째</span>
      <span class="temperature-label">C</span>

      <br>
      Max-Min:
      <span class="temperature-min-max">
        <span class='temperature-value'><span></span>째</span>
        <span class="temperature-label"> C</span>
      </span>
      <br>
      Sunrise: <span id="sunrise"></span>
      <br>
      Sunset: <span id="sunset"></span>
    </div>

    <div id="announcements" style="display:none;"><!-- Announcements received from server via sockets --></div>
  </section>

  <section class="uv_index side_item"><h3 class="side_title">UV Index<br /> (Beta: Static Data)</h3><div class="uv_index_color"><div class="inner"><div class="uv_index_1 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_1"></div></div><div class="count">1</div></div><div class="uv_index_2 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_2"></div></div><div class="count">2</div></div><div class="uv_index_3 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_3"></div></div><div class="count">3</div></div><div class="uv_index_4 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_4"></div></div><div class="count">4</div></div><div class="uv_index_5 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_5"></div></div><div class="count">5</div></div><div class="uv_index_6 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_6"></div></div><div class="count">6</div></div><div class="uv_index_7 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_7"></div></div><div class="count">7</div></div><div class="uv_index_8 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_8"></div></div><div class="count">8</div></div><div class="uv_index_9 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_9"></div></div><div class="count">9</div></div><div class="uv_index_10 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_10"></div></div><div class="count">10</div></div><div class="uv_index_11 color_item"><div class="uv_color_wrap"><div class="uv_color uv_color_11"></div></div><div class="count">11</div></div></div></div><div class="uv_days_box"><div class="uv_box_row uv_week">
    <div class="uv_box_item">Sun</div><div class="uv_box_item">Mon</div><div class="uv_box_item">Tue</div><div class="uv_box_item">Wed</div><div class="uv_box_item">Thu</div></div><div class="uv_box_row uv_date">
    <div class="uv_box_item">27/08</div><div class="uv_box_item">28/08</div><div class="uv_box_item">29/08</div><div class="uv_box_item">30/08</div><div class="uv_box_item">31/08</div></div><div class="uv_box_row uv_number">
    <div class="uv_box_item uv_color_8">8</div>
    <div class="uv_box_item uv_color_8">8</div>
    <div class="uv_box_item uv_color_8">8</div>
    <div class="uv_box_item uv_color_7">7</div>
    <div class="uv_box_item ">N/A</div>
    </div></div>
  </section>

</article>


</body>
</html>
